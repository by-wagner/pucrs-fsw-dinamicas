<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema ON/OFF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            color: #000;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .lamp-img {
            width: 150px;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.4));
        }

        .btn {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .lamp-wrapper {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: background 0.4s ease;
        }

        .lamp-off-bg {
            background: radial-gradient(ellipse at center, rgba(100, 100, 100, 0.2) 10%, transparent 95%);
        }

        .lamp-on-bg {
            background: radial-gradient(ellipse at center, rgba(255, 255, 180, 0.5) 10%, transparent 90%);
        }

        .status-text {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 0.5rem;
            transition: color 0.4s ease;
        }

        .status-on {
            color: #666; /* cinza do fundo ligado */
        }

        .status-off {
            color: #d4c800; /* tom prÃ³ximo do fundo acesso */
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.85;
                transform: scale(1.03);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>


<h1>Acenda a Ideia ðŸ’¡</h1>

<div class="text-center">
    <div id="lampBackground" class="lamp-wrapper lamp-off-bg">
        <img id="lamp" src="noun-light-6435107.png" class="lamp-img" alt="LÃ¢mpada">
    </div>
    <img id="switch" src="noun-switch-off-3409059.png" class="lamp-img" alt="Interruptor" onclick="toggleLamp()" style="cursor: pointer;">
    <div id="status" class="status-text text-warning text-opacity-75">ON</div>
</div>

<script>
    let lampOn = true;

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('lamp').src = "noun-light-6435107.png";
      document.getElementById('lamp').classList.add('fade-in');
      document.getElementById('switch').src = "noun-switch-off-3409059.png";
      document.getElementById('lampBackground').className = "lamp-wrapper lamp-on-bg";
      document.getElementById('lampBackground').classList.add('pulse');
      const statusText = document.getElementById('status');
      statusText.textContent = "ON";
      statusText.className = "status-text text-warning text-opacity-75";
    });

    function toggleLamp() {
      lampOn = !lampOn;
      const lamp = document.getElementById('lamp');
      lamp.src = lampOn ? "noun-light-6435107.png" : "noun-light-7390175.png";
      if (lampOn) {
          lamp.classList.add('fade-in');
      } else {
          lamp.classList.remove('fade-in');
      }
      document.getElementById('switch').src = lampOn ? "noun-switch-off-3409059.png" : "noun-switch-on-3409066.png";

      const background = document.getElementById('lampBackground');
      const statusText = document.getElementById('status');

      background.className = lampOn ? "lamp-wrapper lamp-on-bg pulse" : "lamp-wrapper lamp-off-bg";
      statusText.textContent = lampOn ? "ON" : "OFF";
      statusText.className = lampOn ? "status-text text-warning text-opacity-75" : "status-text text-secondary";
    }
</script>

</body>
</html>
