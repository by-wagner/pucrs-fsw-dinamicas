<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PUCRS - Fundamentos de Sistemas Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 0;
            overflow-y: auto;
        }
        h1 {
            font-size: 22px;
            text-align: center;
            color: #444;
            margin-bottom: 15px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            width: 450px;
            box-sizing: border-box;
        }
        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
            color: #555;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 6px;
            margin: 3px 0 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
        }
        button {
            background-color: #343a40;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        ::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>

<h1>PUCRS - Fundamentos de Sistemas Web</h1>

<div class="container">
    <h1>Cadastro</h1>
    <form action="https://usebasin.com/f/002f01353f73" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <div class="radio-group">
                <label><input type="radio" name="sexo" value="Masculino" required>Masculino</label>
                <label><input type="radio" name="sexo" value="Feminino"> Feminino</label>
            </div>

            <label for="estadoCivil">Estado Civil</label>
            <select id="estadoCivil" name="estadoCivil">
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="rendaMensal">Renda Mensal (opcional)</label>
            <input type="number" id="rendaMensal" name="rendaMensal" placeholder="Digite a renda">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Rua">

            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Número">

            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, Prédio">

            <label for="estado">Estado</label>
            <select id="estado" name="estado">
                <option value="">--Selecione o Estado--</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
            </select>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Informe a cidade">
        </fieldset>

        <fieldset>
            <legend>Dados do Pet</legend>

            <label for="nomePet">Nome do Pet</label>
            <input type="text" id="nomePet" name="nomePet" placeholder="Nome do pet">

            <label for="racaPet">Raça</label>
            <input type="text" id="racaPet" name="racaPet" placeholder="Raça do pet">

            <label for="nascimentoPet">Data de Nascimento</label>
            <input type="date" id="nascimentoPet" name="nascimentoPet">

            <label for="sexoPet">Sexo</label>
            <select id="sexoPet" name="sexoPet">
                <option value="">--Selecione--</option>
                <option value="Macho">Macho</option>
                <option value="Fêmea">Fêmea</option>
            </select>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
